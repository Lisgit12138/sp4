<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>学生卡补办</title>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					<small>学生卡补办 </small>
				</h1>
			</div>
        </div>
    </div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="nav nav-tabs">
				<li class="active">
					 <a>首页</a>
				</li>
				<li>
					 <a href="#">其他</a>
				</li>
				<li class="dropdown pull-right">
					 <a href="#" data-toggle="dropdown" class="dropdown-toggle">下拉<strong class="caret"></strong></a>
					<ul class="dropdown-menu">
						<li>
							 <a href="lookth">查看名单</a>
						</li>
						<li class="divider">
						</li>
						<li>
							 <a href="#">关于我们</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
    {% for i in error %}
<div class="container">
    <br />
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul>
				<li style="color:red;">
					{{ i }}
				</li>
			</ul>
		</div>
	</div>
</div>
        {% empty %}
        <br /><br />
    {% endfor %}
<div class="row clearfix">
	    <div class="col-md-12 column">
		    <form method="post" class="form-horizontal" role="form">
			    <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
				    <div class="col-sm-10">
				    <input name="name" autocomplete="off" type="text" class="form-control" maxlength="5" required/>
				    </div>
			    </div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">学号</label>
					<div class="col-sm-10">
						<input name="id" autocomplete="off" type="text" class="form-control" maxlength="14" required/>
					</div>
				</div>
                				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">身份证号后六位</label>
					<div class="col-sm-10">
						<input name="idcard" autocomplete="off" type="text" class="form-control" maxlength="6" required/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <input type="submit" class="btn btn-default"></input>
					</div>
				</div>
			</form>
		</div>
</div>
</div>
</body>
</html>
